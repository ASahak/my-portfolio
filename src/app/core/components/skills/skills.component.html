<div class="container-skills">
    <div class="container-skills_left">
        <div class="html_content">
            <div class="html-content_top">
                <p>
                    <span class="italic-tag">&#60; html &#62; </span>
                </p>
                <p>
                    <span class="italic-tag">&#60; body &#62; </span>
                </p>
            </div>
            <div class="html-content_middle" #middleContent>
                <app-edit
                    *ngIf="isLogged"
                    [page]="pageName"
                    [modal-name]="fieldTitleName"
                    modal-title="Skills Title & Description"
                ></app-edit>
                <app-main-title [text]="backEndDataTitle.title" [interval]="2"></app-main-title>
                <p class="desc-contact-p">
                    {{backEndDataTitle.description1}}
                </p>
                <p class="desc-contact-p">
                    {{backEndDataTitle.description2}}
                </p>
                <p class="desc-contact-p">
                    {{backEndDataTitle.description3}}
                </p>
            </div>
            <div class="html-content_bottom">
                <p>
                    <span class="italic-tag">&#60;/ body &#62; </span>
                </p>
                <p>
                    <span class="italic-tag">&#60;/ html &#62; </span>
                </p>
            </div>
        </div>
    </div>
    <div class="container-skills_right" #rightPanel>
        <app-edit
            *ngIf="isLogged"
            [page]="pageName"
            [modal-name]="fieldListName"
            modal-title="Skills List"
        ></app-edit>
        <div id="myCanvasContainer" #myTagCloud>
            <canvas width="400" height="400" id="myCanvas">
                <p>In Internet Explorer versions up to 8, things inside the canvas are inaccessible!</p>
            </canvas>
        </div>

        <div id="tags" style="display: none">
            <ul>
                <li *ngFor="let skill of backEndDataList.list"><a href="javascript:void(0)" >{{skill}}</a></li>
            </ul>
        </div>
    </div>
</div>
