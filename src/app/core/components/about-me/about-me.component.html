<div class="container-about">
    <div class="container-about_left">
        <div class="html_content">
            <div class="html-content_top">
                <p>
                    <span class="italic-tag">&#60; html &#62; </span>
                </p>
                <p>
                    <span class="italic-tag">&#60; body &#62; </span>
                </p>
            </div>
            <div class="html-content_middle">
                <app-edit
                    *ngIf="isLogged"
                    [page]="pageName"
                    [modal-name]="fieldTitleName"
                    modal-title="About Title"
                ></app-edit>
                <app-main-title [text]="backEndDataTitle.title" [interval]="1"></app-main-title>
                <p class="desc-contact-p">
                    {{backEndDataTitle.description}}
                    <a [attr.href]="backEndDataTitle.workingPlaceUrl" target="_blank">{{backEndDataTitle.workingPlaceName}}</a>
                </p>
                <div class="phone-email">
                    <app-edit
                        *ngIf="isLogged"
                        [page]="pageName"
                        [modal-name]="fieldMeName"
                        modal-title="About Contact Me"
                    ></app-edit>
                    <a [attr.href]="'tel:' + backEndDataMe.phone"><span class="lnr lnr-phone-handset"></span>{{backEndDataMe.phone}}</a>
                    <a [attr.href]="'mailto:' + backEndDataMe.email"><span class="lnr lnr-envelope"></span>  {{backEndDataMe.email}}</a>
                </div>
                <div class="container-mobile-pyramid">
                    <div class="side left"></div>
                    <div class="side front"></div>
                    <div class="side right"></div>
                    <div class="side back"></div>
                </div>
            </div>
            <div class="html-content_bottom">
                <p>
                    <span class="italic-tag">&#60;/ body &#62; </span>
                </p>
                <p>
                    <span class="italic-tag">&#60;/ html &#62; </span>
                </p>
            </div>
        </div>
    </div>
    <div class="container-about_right">
        <div class="container-pyramid">
            <div class="side left"></div>
            <div class="side front"></div>
            <div class="side right"></div>
            <div class="side back"></div>
        </div>
    </div>
</div>
