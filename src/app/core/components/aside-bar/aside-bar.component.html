<div class="aside-container">
    <div class="logo-content">
        <a  [routerLink]="'/home'">
            <app-svg-icon
                [width]="40"
                [height]="35"
                [stroke]="mainBlueColor"
                [stroke-width]="1"
                type="logo-mini"
            ></app-svg-icon>
            Arthur
        </a>
    </div>
    <ul class="aside_center-content">
        <li>
            <a [routerLink]="['/home']" routerLinkActive="active-router-link">
                <i class="lnr lnr-home"></i>
                <span>Home</span>
            </a>
        </li>
        <li>
            <a [routerLink]="['/programs']" routerLinkActive="active-router-link">
                <i class="lnr lnr-keyboard"></i>
                <span>Programs</span>
            </a>
        </li>
        <li>
            <a [routerLink]="['/about']" routerLinkActive="active-router-link">
                <i class="lnr lnr-user"></i>
                <span>About</span>
            </a>
        </li>
        <li>
            <a [routerLink]="['/my-works']" routerLinkActive="active-router-link">
                <i class="lnr lnr-eye"></i>
                <span>Works</span>
            </a>
        </li>
        <li>
            <a [routerLink]="['/skills']" routerLinkActive="active-router-link">
                <i class="lnr lnr-cog"></i>
                <span>Skills</span>
            </a>
        </li>
        <li>
            <a [routerLink]="['/contact']" routerLinkActive="active-router-link">
                <i class="lnr lnr-envelope"></i>
                <span>Contact</span>
            </a>
        </li>
    </ul>
    <ul class="aside_bottom-content">
        <li>
            <a href="https://www.facebook.com/artur.sahakyan.3762" target="_blank">
                <i class="fa fa-facebook" aria-hidden="true"></i>
            </a>
        </li>
        <li>
            <a href="https://www.linkedin.com/in/arthur-sahakyan-276abb158/" target="_blank">
                <i class="fa fa-linkedin" aria-hidden="true"></i>
            </a>
        </li>
        <li>
            <a href="https://github.com/ASahak" target="_blank">
                <i class="fa fa-github" aria-hidden="true"></i>
            </a>
        </li>
        <li *ngIf="pdfURL">
            <a [href]="pdfURL" alt="cv" target="_blank" class="cv-hover">
                <img src="/assets/Icons/cv.png" alt="">
                <img src="/assets/Icons/cv_active.png" alt="">
            </a>
        </li>
        <li class="log-out" *ngIf="isLogged">
            <span class="lnr lnr-exit" (click)="logOut()"></span>
        </li>
    </ul>
</div>
