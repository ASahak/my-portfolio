<div>
    <h3>{{config.data.title}}</h3>
    <form [formGroup]="homeForm" (submit)="save()">
        <app-input
            inputType="text"
            placeholder="Title"
            [parentForm]="homeForm"
            controlName="title"
            getForm="title"
            [control]="homeForm.get('title')"
        ></app-input>
        <app-input
            inputType="text"
            placeholder="Sub Title"
            [parentForm]="homeForm"
            controlName="subTitle"
            getForm="subTitle"
            [control]="homeForm.get('subTitle')"
        ></app-input>
        <div class="actions">
            <app-button
                text="Cancel"
                [color]="mainBlueColor"
                [border]="'1px solid ' + mainBlueColor"
                [padding]="[7, 20, 7, 20]"
                [fontSize]="13"
                textTransform="uppercase"
                direction="left"
                [margin]="['10px', '15px', '0px', '0px']"
                background="transparent"
                typeBtn="button"
                [hover]="{
                    color: '#333',
                    background: mainBlueColor
                }"
                (onClick)="onClose()"
            ></app-button>
            <app-button
                text="Save"
                [color]="mainBlueColor"
                [border]="'1px solid ' + mainBlueColor"
                [padding]="[7, 20, 7, 20]"
                [fontSize]="13"
                textTransform="uppercase"
                direction="left"
                [margin]="['10px', '0px', '0px', '0px']"
                background="transparent"
                typeBtn="submit"
                [hover]="{
                    color: '#333',
                    background: mainBlueColor
                }"
                [disabledBtn]="!homeForm.valid"
            ></app-button>
        </div>
    </form>
</div>
