<div>
    <h3>{{config.data.title}}</h3>
    <form [formGroup]="aboutContactMeForm" (submit)="save()">
        <app-input
            inputType="email"
            placeholder="Email"
            [parentForm]="aboutContactMeForm"
            controlName="email"
            getForm="email"
            [control]="aboutContactMeForm.get('email')"
        ></app-input>
        <app-input
            inputType="text"
            placeholder="Phone"
            [parentForm]="aboutContactMeForm"
            controlName="phone"
            getForm="phone"
            [control]="aboutContactMeForm.get('phone')"
        ></app-input>
        <div class="actions">
            <app-button
                text="Cancel"
                [color]="mainBlueColor"
                [border]="'1px solid ' + mainBlueColor"
                [padding]="[7, 20, 7, 20]"
                [fontSize]="13"
                textTransform="uppercase"
                direction="left"
                [margin]="['10px', '15px', '0px', '0px']"
                background="transparent"
                typeBtn="button"
                [hover]="{
                    color: '#333',
                    background: mainBlueColor
                }"
                (onClick)="onClose()"
            ></app-button>
            <app-button
                text="Save"
                [color]="mainBlueColor"
                [border]="'1px solid ' + mainBlueColor"
                [padding]="[7, 20, 7, 20]"
                [fontSize]="13"
                textTransform="uppercase"
                direction="left"
                [margin]="['10px', '0px', '0px', '0px']"
                background="transparent"
                typeBtn="submit"
                [hover]="{
                    color: '#333',
                    background: mainBlueColor
                }"
                [disabledBtn]="!aboutContactMeForm.valid"
            ></app-button>
        </div>
    </form>
</div>
